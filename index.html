    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #22c55e;
            --secondary-color: #f0fdf4;
            --accent-color: #16a34a;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
    }

    @layer base {
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-medium shadow-md hover:bg-[var(--accent-color)] transition-colors;
        }
        
        .btn-secondary {
            @apply bg-white text-[var(--primary-color)] border-2 border-[var(--primary-color)] px-6 py-3 rounded-lg font-medium hover:bg-[var(--secondary-color)] transition-colors;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-lg p-6 border border-[var(--border-color)];
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent;
        }
        
        .mobile-header {
            @apply bg-white shadow-sm border-b border-[var(--border-color)] px-4 py-3 flex items-center justify-between;
        }
    }

    @layer utilities {
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    }
    </style>
